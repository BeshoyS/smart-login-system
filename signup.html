<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Sign Up | Beshoo.Dev</title>
</head>
<body>

    <div class="container text-center w-60 shadow-lg border border-1 p-5 mt-5 rounded-2">
        <h1 class="pb-3">Smart Login System</h1>
        <input type="text" id="suNameInput" onkeyup="nameValidate();" class="form-control w-100 my-3" placeholder="Enter Your Name">
        <p id="suNameAlert" class="my-2 text-danger d-none">Type at least 3 letters starting with a capital letter</p>
        <input type="email" id="suEmailInput" onkeyup="emailValidate();" class="form-control w-100 my-3" placeholder="Enter Your Email">
        <p id="suEmailAlert" class="my-2 text-danger d-none">email@example.com</p>
        <input type="password" id="suPassInput" onkeyup="passwordValidate();" class="form-control w-100 my-3" placeholder="Enter Your Password">
        <p id="suPassAlert" class="my-2 text-danger d-none">Enter at least 6 letter including at least one number.</p>
        <p id="wrongInp" class="my-2 text-danger d-none">All inputs are required</p>
        <p id="emailExistInp" class="my-2 text-danger d-none">This Email already used before, try another one.</p>
        <p id="rightInp" class="my-2 text-success d-none">Success</p>
        <button type="submit" id="signupBtn" onclick="signup();" class="btn btn-outline-info w-100 mt-4">Sign Up</button>
        <p class="my-3">You have an account? <a href="index.html" class="text-decoration-none">Signin</a></p>
    </div>
    


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
